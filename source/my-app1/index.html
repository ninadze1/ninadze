                    <h1>Приднестровье</h1>
                    <p>Приднестровская Молдавская Республика расположена между Республикой Молдова и
                        Республикой
                        Украина,
                        вдоль реки Днестр. Климат умеренно-континентальный. Исторически территория Приднестровья делится
                        на
                        северную
                        (подольскую) и южную (степную) части. К подольскому Приднестровью принадлежат Каменка, Рыбница,
                        Рашков.
                        К
                        степному Приднестровью — Тирасполь, Дубоссары, Рыбница. Идет это распределение с конца XIV века,
                        когда
                        подольское Приднестровье принадлежало Великому княжеству Литовскому, Речи Посполитой и
                        Подольской
                        губернии
                        Российской империи, а степное Приднестровье входило в Золотую Орду, Крымское ханство, Османскую
                        империю
                        и
                        Херсонскую губернию. На границе между подольским и степным Приднестровьем находится село
                        Ягорлык,
                        которое за
                        время своего существования побывало и в Речи Посполитой, и в Османской империи, и в составе
                        казацкой
                        Украины.</p>
